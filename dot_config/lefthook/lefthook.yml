# ==============================================================================
# Lefthook Global Configuration
# ==============================================================================
# User-level defaults for lefthook across all projects.
# Location: ~/.config/lefthook/lefthook.yml
#
# Project-level lefthook.yml files override these settings.
# ==============================================================================

# ------------------------------------------------------------------------------
# Output Settings
# ------------------------------------------------------------------------------
# Reduce noise in terminal output
skip_output:
  - meta           # Skip "Lefthook v1.x.x" header
  - summary        # Skip summary table
  - empty_summary  # Skip "No files to check" messages
  - skips          # Skip "Skipping hook" messages

colors: true

# ------------------------------------------------------------------------------
# Execution Settings
# ------------------------------------------------------------------------------
# Run hooks in parallel by default for better performance
parallel: true

# Follow symbolic links when searching for hooks
follow: true

# ------------------------------------------------------------------------------
# Remote Settings
# ------------------------------------------------------------------------------
# Allow projects to use remote hook configs
remotes:
  - git_url: https://github.com/evilmartians/lefthook
    ref: master
    configs:
      - examples/

# ------------------------------------------------------------------------------
# Skip Rules
# ------------------------------------------------------------------------------
# Skip hooks in CI environments (they usually have their own checks)
# Projects can override this by setting LEFTHOOK=1
exclude_tags:
  - slow

# Skip certain commands in specific conditions
# min_version: "1.5.0"
